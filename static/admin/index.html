<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      function handleInviteToken() {
        const hash = window.location.hash;
        if (hash.startsWith('#invite_token=')) {
          console.log("Invite token detected:", hash);
          window.netlifyIdentity.open(); // ✅ 主动打开注册弹窗
          window.netlifyIdentity.on('login', () => {
            window.location.href = '/admin/';
          });
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        // 等待 netlifyIdentity 初始化
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", (user) => {
            if (!user) {
              handleInviteToken();
            }
          });
          window.netlifyIdentity.init();
        } else {
          console.error("Netlify Identity script not loaded.");
        }
      });
    </script>
  </body>
</html>
